<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .product-card {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 1.2rem;
      color: #27ae60;
      margin-bottom: 15px;
    }

    .product-description {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .buy-now-btn {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      text-align: center;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .buy-now-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="product-card">
    
    <img src=" https://via.placeholder.com/300x200" alt="Product Image" class="product-image">
    
    <div class="product-info">
      
      <div class="product-name">Product Name</div>

      
      <div class="product-price">$29.99</div>

      
      <div class="product-description">
        This is a short description of the product. It provides an overview of its key features and benefits.
      </div>

    
      <button class="buy-now-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
